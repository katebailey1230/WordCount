<h1>There are {{ count }} words in your text</h1>


<h1>Your Text:</h1>
{{ fulltext }}

<h1>Word Count:</h1>

  {% for word, counttotal in sortedwords %}
<table>
  <thead>
    <tr>
      <th>Word</th>
      <th>Times Used</th>
      <th>Percentage Used</th>
      <th>Synonyms</th>
    <tr/>
  </thead>
  <tbody>
    <tr>
      <th>{{ word }}</th>
      <td>{{ counttotal }}</td>
      <td>{{ percent }} </td>
      <td></td>
  <br />

{% endfor %}

<a href="{% url 'home' %}">Start Again</a>
