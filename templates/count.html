<!doctype html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Word Count:</title>

  <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="grid.css" rel="stylesheet">

{% block content %}




<h6><button class="btn btn-default btn-sm" align="right"><a href="{% url 'home' %}">Start Again</a></h6>

<h3>There are {{ count }} words in your text</h3>


<h3>Your Text:</h3>
<p>{{ fulltext }}</p>

    </head>

  {% for word, counttotal in sortedwords %}
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"><strong>Word</strong></th>
      <th scope="col"><strong>Times Used</strong></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>{{ word }}</td>
      <td>{{ counttotal }}</td>
    </tr>
  </tbody>

  {% endfor %}

  {% endblock %}
